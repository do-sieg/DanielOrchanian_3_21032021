<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>Ohmyfood! - À la française</title>
</head>

<body>

    <header>
        <span class="logo-title">ohmyfood</span>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
    </header>

    <main class="menu-page">
        <img src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" />

        <div class="menu">
            <div class="menu-head">
                <h1>À la française</h1>
                <i class="far fa-heart"></i>
            </div>

            <div class="menu-body">
                <h2>Entrées</h2>

                <div class="meal-list">

                    <div class="meal-card">
                        <div class="meal-info">
                            <h3>Tartare de poulpe acidulé</h3>
                            <span>Aux zests d'orange bla vla lda</span>
                        </div>
                        <div class="price"><span>25€</span></div>
                        <div class="select-zone">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="meal-card">
                        <div class="left-panel">
                            <h3>Velouté de légumes d'antan</h3>
                            <div class="meal-info">
                                <span>Carotte, panais, topinambour</span>
                                <span class="price">35€</span>
                            </div>
                        </div>
                    </div>

                    <div class="meal-card">
                        <div class="left-panel">
                            <h3>Soupe à l'oignon</h3>
                            <div class="meal-info">
                                <span>Revisitée</span>
                                <span class="price">20€</span>
                            </div>
                        </div>
                    </div>

                </div>


                <h2>Plats</h2>
                <h2>Desserts</h2>
            </div>

            <div class="menu-foot">
                <button>Commander</button>
            </div>
        </div>



    </main>

    <footer>
        <h3>ohmyfood</h3>
        <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        <a href="#"><i class="fas fa-handshake"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="mailto:#">Contact</a>
    </footer>
</body>

</html>
